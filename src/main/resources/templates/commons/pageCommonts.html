<!DOCTYPE html>
<!--suppress ALL-->
<div th:fragment="page">
  <style>
    .page{
      border: 1px solid blue;
      margin-right: 5px;
      padding: 3px 5px;
    }
    .page.active{
      color: red;
      border: 1px solid red;
    }
    #div1{
      position: absolute;
      left:420px;
      top:1520px;
    }
  </style>
<div class="clearfix">
  <div style="float: left">
    当前第<span th:text="${page.pageNum}"></span>页
    总记录数<span th:text="${page.total}"></span>
  </div>
  <div class="pagination" style="float: right;">
    <a th:text="首页" th:if="${page.pageNum>1}" th:href="@{${path}}"></a>
    <a th:text="上一页" th:if="${page.pageNum>1}" th:href="@{${path}+${page.pageNum-1}+'&name='+${drugs.d_name}+'&indication='+${drugs.d_indication}}"></a>
    <a th:href="@{${path}+${i}+'&name='+${drugs.d_name}+'&indication='+${drugs.d_indication}}" th:each="i:${#numbers.sequence(1,page.pages)}" th:text="${i}"

       th:class="${page.pageNum==i}? 'page active':'page'"></a>
    <a th:text="下一页" th:if="${page.pageNum<page.pages}" th:href="@{${path}+${page.pageNum+1}+'&name='+${drugs.d_name}+'&indication='+${drugs.d_indication}}"></a>
    <a th:text="尾页" th:if="${page.pageNum<page.pages}" th:href="@{${path}+${page.pages}+'&name='+${drugs.d_name}+'&indication='+${drugs.d_indication}}"></a>
  </div>

</div>
</div>
</html>
